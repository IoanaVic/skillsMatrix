<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head />

<p:panel>
	<h:form id="dashboardForm">
		<p:dataTable var="topic" value="#{dashboardView.topics}">
			<p:columnGroup type="header">
				<p:row>
					<p:column rowspan="2"
						headerText="#{msgs['dashboard.matrixs.topics']}" />
					<p:column colspan="#{dashboardView.usersCount}"
						headerText="#{msgs['dashboard.users']}" />
				</p:row>
				<p:row>
					<ui:repeat value="#{dashboardView.users}" var="row">
						<p:column headerText="#{row.username}" />
					</ui:repeat>
				</p:row>
			</p:columnGroup>
			<p:column filterBy="#{topic}">
				<h:outputText value="#{topic.description}" />
			</p:column>
			<p:columns value="#{dashboardView.users}" var="user">
				<h:outputText value="#{dashboardView.getGrade(user, topic)}" />
			</p:columns>
			<f:facet name="footer">
				<h:outputLabel value="#{msgs['dashboard.statusDate']}" />
				<h:outputLabel value="#{dashboardView.status}" />
			</f:facet>
		</p:dataTable>
	</h:form>
</p:panel>


</html>
