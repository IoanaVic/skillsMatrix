<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	

<h:head>
<h:outputStylesheet name ="table-row-styles.css" library="css"/>
</h:head>
<h:body>

<ui:include src="/WEB-INF/includes/TabMenu.xhtml" />

<p:panel>
	<h:form id="dashboardForm">
		<p:growl id="growl" life="2000" />
		<p:dataTable id="dashboardTable" var="topic"
			value="#{dashboardView.topics}" selectionMode="single"
			selection="#{dashboardView.selectedTopic}" rowKey="#{topic.id}"
			rowStyleClass="#{dashboardView.color}">
			<p:columnGroup type="header">
				<p:row>
					<p:column rowspan="2"
						headerText="#{msgs['dashboard.matrices.topics']}" />
					<p:column colspan="#{dashboardView.usersCount}"
						headerText="#{msgs['dashboard.users']}" />
				</p:row>
				<p:row>
					<ui:repeat value="#{dashboardView.users}" var="row">
						<p:column headerText="#{row.username}">
						</p:column>
					</ui:repeat>
				</p:row>
			</p:columnGroup>
			<p:column filterBy="#{topic}">
				<h:outputText value="#{topic.description}" />
			</p:column>
				<p:columns value="#{dashboardView.users}" var="user">
					<h:outputText
						value="#{dashboardView.getGrade(user, topic) == null ? 'NA' : dashboardView.getGrade(user, topic)}" />
				</p:columns>
				<f:facet name="footer">
				<p:commandButton process="dashboardTable"
					update=":dashboardForm:detailsDialog :dashboardForm:matrixDetail"
					icon="ui-icon-search" value="#{msgs['btn.search']}"
					actionListener="#{dashboardView.resetSelectedMatrices()}"
					oncomplete="PF('matrixDialog').show()" />
			</f:facet>
		</p:dataTable>

		<p:dialog id="detailsDialog"
			header="#{msgs['dashboard.details']} #{dashboardView.selectedTopic.description}"
			widgetVar="matrixDialog" modal="true" showEffect="fade"
			hideEffect="fade" resizable="false">
			<p:outputPanel id="matrixDetail" style="text-align:center;">
				<p:dataTable id="detailsTable"
					rendered="#{not empty dashboardView.selectedMatrices}"
					value="#{dashboardView.selectedMatrices}" var="matrix"
					editable="true" editMode="cell" widgetVar="cellMatrix">
					<p:column>
						<h:outputText value="#{matrix.user.username}" />
					</p:column>
					<p:column headerText="#{msgs['dashboard.matrices.grade']}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{matrix.grade}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{matrix.grade}" style="width:96%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
						<p:column headerText="#{msgs['dashboard.matrices.priority']}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{matrix.topic.priority}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{matrix.topic.priority}" style="width:96%" onchange="PF('matrixDialog').update()" />
									
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="#{msgs['dashboard.matrices.area']}">
						<h:outputText value="#{matrix.user.area}" />
					</p:column>
					<p:column headerText="#{msgs['dashboard.matrices.phase']}">
						<h:outputText value="#{matrix.phase}" />
					</p:column>
					<p:column headerText="#{msgs['dashboard.matrices.details']}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{matrix.details}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{matrix.details}" style="width:96%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:ajax event="cellEdit" listener="#{dashboardView.onCellEdit()}"
						update=":dashboardForm:growl :dashboardForm:detailsTable :dashboardForm:dashboardTable" />
				</p:dataTable>
			</p:outputPanel>
		</p:dialog>
	</h:form>
</p:panel>
</h:body>
</html>
