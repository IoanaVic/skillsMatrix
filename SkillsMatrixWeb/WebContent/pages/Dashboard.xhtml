<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head />

<ui:include src="/WEB-INF/includes/TabMenu.xhtml" />

<p:panel>
	<h:form id="dashboardForm">
		<p:growl id="growl" life="2000" />
		<p:dataTable id="dashboardTable" var="topic"
			value="#{dashboardView.topics}" selectionMode="single"
			selection="#{dashboardView.selectedTopic}" rowKey="#{topic.id}">
			<p:columnGroup type="header">
				<p:row>
					<p:column rowspan="2"
						headerText="#{msgs['dashboard.matrixs.topics']}" />
					<p:column colspan="#{dashboardView.usersCount}"
						headerText="#{msgs['dashboard.users']}" />
				</p:row>
				<p:row>
					<ui:repeat value="#{dashboardView.users}" var="row">
						<p:column headerText="#{row.username}">
						</p:column>
					</ui:repeat>
				</p:row>
			</p:columnGroup>
			<p:column filterBy="#{topic}">
				<h:outputText value="#{topic.description}" />
			</p:column>
			<p:columns value="#{dashboardView.users}" var="user">
				<h:outputText value="#{dashboardView.getGrade(user, topic)}" />
			</p:columns>
			<f:facet name="footer">
				<p:commandButton process="dashboardTable"
					update=":dashboardForm:detailsDialog :dashboardForm:matrixDetail"
					icon="ui-icon-search" value="#{msgs['btn.search']}"
					oncomplete="PF('matrixDialog').show()"/>
			</f:facet>
		</p:dataTable>

		<p:dialog id="detailsDialog"
			header="#{msgs['dashboard.details']} #{dashboardView.selectedTopic.description}"
			widgetVar="matrixDialog" modal="true" showEffect="fade"
			hideEffect="fade" resizable="false">
			<p:outputPanel id="matrixDetail" style="text-align:center;">
				<p:toolbar rendered="#{not empty dashboardView.selectedMatrixs}">
					<f:facet name="left">
						<p:commandButton
							actionListener="#{dashboardView.btnViewDetails()}" update="growl"
							process="dashboardTable" icon="ui-icon-search"
							title="#{msgs['btn.search']}" />
						<p:commandButton
							actionListener="#{dashboardView.btnUpdateAction()}"
							update="growl" process="dashboardTable"
							icon="#{msgs['btn.icon.edit']}" title="#{msgs['btn.edit']}" />
						<p:commandButton actionListener="#{dashboardView.btnSaveAction()}"
							update="growl" process="dashboardTable" icon="ui-icon-disk"
							title="#{msgs['btn.save']}" />
						<p:commandButton
							actionListener="#{dashboardView.btnDeleteAction()}"
							update="growl" process="dashboardTable"
							icon="#{msgs['btn.icon.delete']}" title="#{msgs['btn.delete']}" />
						<p:commandButton
							actionListener="#{dashboardView.btnCancelAction()}"
							update="growl" process="dashboardTable"
							icon="#{msgs['btn.icon.cancel']}" title="#{msgs['btn.cancel']}" style="float:left" />
					</f:facet>
				</p:toolbar>
				<p:dataTable id="detailsTable"
					rendered="#{not empty dashboardView.selectedMatrixs}"
					value="#{dashboardView.selectedMatrixs}" var="matrix"
					editable="true" editMode="cell" widgetVar="cellMatrix">
					<p:column>
						<h:outputText value="#{matrix.user.username}" />
					</p:column>
					<p:column headerText="#{msgs['dashboard.matrixs.grade']}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{matrix.grade}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{matrix.grade}" style="width:96%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="#{msgs['dashboard.matrixs.priority']}">
						<f:facet name="output">
							<h:outputText value="#{matrix.priority}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{matrix.priority}" style="width:96%" />
						</f:facet>
					</p:column>
					<p:column headerText="#{msgs['dashboard.matrixs.area']}">
						<h:outputText value="#{matrix.area}" />
					</p:column>
					<p:column headerText="#{msgs['dashboard.matrixs.phase']}">
						<h:outputText value="#{matrix.phase}" />
					</p:column>
					<p:column headerText="#{msgs['dashboard.matrixs.details']}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{matrix.details}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{matrix.details}" style="width:96%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:ajax event="cellEdit" listener="#{dashboardView.onCellEdit()}"
						update=":dashboardForm:growl :dashboardForm:detailsTable" />
				</p:dataTable>
			</p:outputPanel>
		</p:dialog>
	</h:form>
</p:panel>


</html>
